<!DOCTYPE html>
<!-- ICS20-Unit5-04-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Museum Eligibility, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Joanne Santhosh" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum Eligibility, with JS</title>
    <link rel="canonical" href="https://joannesanthosh.github.io/ICS20-Unit5-04-HTML/" />
    <link rel="manifest" href="/ICS20-Unit5-04-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
   </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Museum Eligibility, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./download.png" alt="Temperature" width="25%" height="25%">
        <p></p>
        <table>
          <tr>
            <th>
              <div>
              <h4>Please enter your age below</h4>
              <!-- Numeric Textfield -->
              <form action="#">
                <p>age:</p>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
                  <label class="mdl-textfield__label" for="age">enter your age here...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form> 
              </div>
              <div>
              <h5>Please choose one day of the week:</h5>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="0" checked>
                  <span class="mdl-radio__label">Sunday</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="0">
                  <span class="mdl-radio__label">Monday</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                  <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="0" checked>
                  <span class="mdl-radio__label">Tuesday</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                  <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="0">
                  <span class="mdl-radio__label">Wednesday</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
                  <input type="radio" id="option-5" class="mdl-radio__button" name="options" value="0" checked>
                  <span class="mdl-radio__label">Thursday</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-6">
                  <input type="radio" id="option-6" class="mdl-radio__button" name="options" value="0">
                  <span class="mdl-radio__label">Friday</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-7">
                  <input type="radio" id="option-7" class="mdl-radio__button" name="options" value="0" checked>
                  <span class="mdl-radio__label">Saturday</span>
              </label>
                </div>
              <!-- Raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="convert()">
                Convert
              </button>
              <br />
              <p>
                <div id="celsius"></div>
              </p>
            </th>
          </tr>          
        </table>
      </main>
    </div>
  </body>
</html>
