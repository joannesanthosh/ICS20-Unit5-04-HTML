    <link rel="manifest" href="/ICS20-Unit5-04-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
   </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Museum Eligibility, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./image_processing20200923-8222-zx8ab0.png" alt="Museum" width="25%" height="25%">
        <p></p>
        <table>
          <tr>
            <th>
              <div>
              <h4>Please enter your age below</h4>
              <!-- Numeric Textfield -->
              <form action="#">
                <p>age:</p>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
                  <label class="mdl-textfield__label" for="age">enter your age here...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form> 
              </div>
              <div>
                <label for="cars">Choose a day:</label>
              <select name="cars" id="cars">
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
                </div>
              <!-- Raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="convert()">
                Enter
              </button>
              <br />
              <p>
                <div id="answer"></div>
              </p>
            </th>
          </tr>          
        </table>
      </main>
    </div>
  </body>
</html>
